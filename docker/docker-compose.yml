services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: hack_the_gap_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hack_the_gap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: hack_the_gap_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@db:5432/hack_the_gap
      DATABASE_URL_UNPOOLED: postgresql://postgres:postgres@db:5432/hack_the_gap

      # Auth (à configurer)
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-changeme-generate-a-secure-secret-with-openssl-rand-base64-32}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}

      # Email (à configurer avec vos vraies clés)
      RESEND_API_KEY: ${RESEND_API_KEY:-re_test_key}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@hackthegap.local}

      # Stripe (optionnel pour MVP, laisser vide)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_placeholder}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-pk_test_placeholder}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}

      # OAuth (optionnel)
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}

      # Public
      NEXT_PUBLIC_EMAIL_CONTACT: ${NEXT_PUBLIC_EMAIL_CONTACT:-support@hackthegap.local}

      # Node
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node server.js"

  # Development environment (optionnel)
  dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: hack_the_gap_dev
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/hack_the_gap_dev
      DATABASE_URL_UNPOOLED: postgresql://postgres:postgres@db:5432/hack_the_gap_dev
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-dev-secret-key}
      BETTER_AUTH_URL: http://localhost:3001
      RESEND_API_KEY: ${RESEND_API_KEY:-re_test_key}
      EMAIL_FROM: ${EMAIL_FROM:-dev@hackthegap.local}
      NEXT_PUBLIC_EMAIL_CONTACT: dev@hackthegap.local
      NODE_ENV: development
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
